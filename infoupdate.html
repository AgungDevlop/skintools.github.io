<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AY INJECTOR - Recent Updates</title>
    <link href='https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
    <link href='https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      body {
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
      }

      .content {
        flex: 1;
        padding-bottom: 4rem; /* Space for footer */
      }

      header {
        border-bottom: 1px solid #D1D5DB; /* Warna abu-abu terang */
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Shadow dengan efek blur */
      }

      footer {
        background-color: #1D4ED8;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .update-item {
        background-color: white;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        border-left: 3px solid #1D4ED8;
        border-bottom: 3px solid #1D4ED8;
        border-top: 1px solid #D1FAE5;
        border-right: 1px solid #D1FAE5;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .update-item img {
        max-width: 2.5rem;
        max-height: 2.5rem;
        object-fit: cover;
        border-radius: 9999px; /* Full rounded */
      }

      .update-item h6 {
        font-family: 'Roboto', sans-serif;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .update-item p {
        font-size: 0.75rem;
        color: #6B7280; /* Gray 500 */
      }

      .update-item a {
        background-color: #1D4ED8;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .update-item a:hover {
        background-color: #2563EB;
      }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white fixed w-full top-0 z-10">
    <div class="container mx-auto flex items-center justify-between p-4">
        <!-- Tulisan AY INJECTOR di kiri -->
    <a href="/index.html"><div class="text-blue-600 font-bold text-xl">
            AY INJECTOR
        </div>
        </a>
        <!-- Logo di kanan -->
        <div>
            <a href="/index.html"><img src="https://i.ibb.co.com/p0gy8Yg/icon-removebg-preview.png" alt="Logo" class="h-11 border border-4 border-blue-600 rounded-full">
            </a>
        </div>
    </div>
    </header>

    <!-- Main Content -->
    <main class="content pt-20">
        <div class="container mx-auto py-8">
            <h1 class="text-3xl font-bold mb-6 text-center">Recent Updates (Last 30 Days)</h1>
            <div id="update-container" class="space-y-6">
                <!-- Updates will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container mx-auto text-center">
            <p class="text-sm">
                &copy; <span id="current-year"></span> Agung Developer. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('update-container');

            // List of JSON files to fetch
            const jsonFiles = [
                'Skin.json',
                'Custom.json',
                'Painted.json',
                'Upgrade.json',
                'Recal.json',
                'Emote.json',
                'Spawn.json',
                'Elimin.json'
            ];

            // Random URLs array
            const randomUrls = [
                'https://acceptablereality.com/bM3.VO0lPa3/pCv_bEmzVZJzZ/DM0p0AOxDKQnz/OsDUMs3NLYTNQq4rNuDRMl4OM_z/gO',
                'https://thixevikuk.net/4/7032233',
                'https://chappalanatum.com/iqp8v9i9rC9L/69334',
                'https://www.highrevenuenetwork.com/ra4vuurg4u?key=a25903f2571d21a897e3d243d11b3029'
            ];

            // Function to fetch and process JSON files
            const fetchJsonData = async (file) => {
                const url = `https://raw.githubusercontent.com/Syahhh28/Sindul/main/${file}`;
                try {
                    const response = await axios.get(url);
                    return response.data;
                } catch (error) {
                    console.error(`Error fetching ${file}:`, error);
                    return [];
                }
            };

            // Function to check if a date is within the last 30 days
            const isWithinLast30Days = (dateStr) => {
                const [day, month, year] = dateStr.split('/');
                const date = new Date(year, month - 1, day);
                const today = new Date();
                const diffTime = Math.abs(today - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays <= 30;
            };

            // Function to render updates
            const renderUpdates = (updates) => {
                container.querySelectorAll('.update-item').forEach(el => el.remove());
                updates.forEach(update => {
                    const updateElement = document.createElement('div');
                    updateElement.className = 'update-item';
                    updateElement.innerHTML = `
                        <img src="${update.Img1}" alt="${update.Name}" class="object-cover rounded-full" loading="lazy">
                        <i class="fa fa-chevron-right text-gray-500 text-lg"></i>
                        <img src="${update.Img2}" alt="${update.Name}" class="object-cover rounded-full" loading="lazy">
                        <div class="flex-1 text-center">
                            <h6 class="text-xs font-medium">${update.Name}</h6>
                            <p class="text-gray-500 text-xs">${new Date(update.time.split('/').reverse().join('-')).toLocaleDateString('en-US', { day: '2-digit', month: 'long', year: 'numeric' })}</p>
                        </div>
                        <a href="#" data-dwn="${update.dwn}" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 inject-link">Inject</a>
                    `;
                    container.appendChild(updateElement);
                });

                // Add click event listener to Inject buttons
                document.querySelectorAll('.inject-link').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault(); // Prevent default anchor behavior
                        const dwnUrl = this.getAttribute('data-dwn');

                        // Open a random URL in a new tab
                        const randomUrl = randomUrls[Math.floor(Math.random() * randomUrls.length)];
                        window.open(randomUrl, '_blank');

                        // Redirect current tab after 0.5 seconds
                        setTimeout(() => {
                            window.location.href = dwnUrl;
                        }, 500);
                    });
                });
            };

            // Fetch data from JSON files
            const fetchData = async () => {
                let allUpdates = [];
                for (const file of jsonFiles) {
                    const data = await fetchJsonData(file);
                    allUpdates = allUpdates.concat(data.filter(update => isWithinLast30Days(update.time)));
                }
                allUpdates.sort((a, b) => new Date(b.time.split('/').reverse().join('-')) - new Date(a.time.split('/').reverse().join('-')));
                renderUpdates(allUpdates);
            };

            fetchData();

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
