<script>
function openInNewTab(jsonFileName) {
    if (jsonFileName === 'bugfix') {
        window.location.href = "custom://fixBug";
    } else if (jsonFileName === 'infoupdate') {
        window.open('infoupdate.html', '_self');
    } else {
        sessionStorage.setItem('data', jsonFileName);
        
        // Array URL yang akan diacak
        const urls = 'pagedata.html';
       
     
        // Membuka URL acak
        window.open(urls, '_self');
    }
}
</script>
