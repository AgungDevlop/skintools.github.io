  <body>
    <div id="particles-js"></div>

    <header class="bg-[#0d1b2a] py-6 px-4 md:px-10 sticky top-0 z-50 shadow-lg">
      <div class="container mx-auto flex justify-center items-center">
        <h1 class="text-3xl font-bold neon-teal" data-aos="fade-down">Neon Magisk Modules Store</h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-12">
      <section class="mb-12 text-center" data-aos="fade-up">
        <h2 class="text-2xl font-semibold neon-teal mb-6">Available Modules</h2>
      </section>

      <section class="mb-12" data-aos="fade-up" data-aos-delay="200">
        <div id="module-list" class="space-y-4"></div>
      </section>
    </main>

    <footer>
      <p class="text-gray-400" data-aos="fade-up">Copyright Â© 2025 By Agung Developer</p>
    </footer>

    <script>
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
      });

      particlesJS('particles-js', {
        particles: {
          number: { value: 40, density: { enable: true, value_area: 1200 } },
          color: { value: '#00ffd1' },
          shape: { type: 'circle' },
          opacity: { value: 0.3, random: true },
          size: { value: 2, random: true },
          line_linked: { enable: true, distance: 200, color: '#00ffd1', opacity: 0.2, width: 1 },
          move: { enable: true, speed: 1, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false },
        },
        interactivity: {
          detect_on: 'canvas',
          events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
          modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 2 } },
        },
        retina_detect: true,
      });

      fetch('/store/modulestore.json')
        .then(response => response.json())
        .then(data => {
          const moduleList = document.getElementById('module-list');
          data.modules.forEach(module => {
            const moduleItem = document.createElement('div');
            moduleItem.className = 'module-list-item neon-shadow';
            moduleItem.innerHTML = `
              <div>
                <h3 class="text-lg font-semibold neon-teal">${module.ModuleName}</h3>
                <p class="text-sm text-gray-400">Size: ${module.Size} | Author: ${module.Author}</p>
              </div>
              <a href="${module.DownloadUrl}" target="_blank" class="text-white download-btn" data-download-url="${module.DownloadUrl}">Download</a>
            `;
            moduleList.appendChild(moduleItem);
          });

          document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', () => {
              const downloadUrl = button.getAttribute('data-download-url');
              sessionStorage.setItem('download', downloadUrl);
              setTimeout(() => {
                window.location.href = '../download.html';
              }, 1000);
            });
          });
        })
        .catch(error => {
          console.error('Error fetching modules:', error);
          document.getElementById('module-list').innerHTML = '<p class="text-center text-red-400">Failed to load modules. Please try again later.</p>';
        });

      document.querySelectorAll('a').forEach(link => {
        link.addEventListener('mouseenter', () => {
          link.style.transform = 'scale(1.1)';
          link.style.transition = 'transform 0.3s ease-in-out';
        });
        link.addEventListener('mouseleave', () => {
          link.style.transform = 'scale(1)';
        });
      });
    </script>
  </body>
